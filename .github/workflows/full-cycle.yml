name: Full cycle evaluator

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Set up uv with Python 3.11
        uses: astral-sh/setup-uv@v1
        with:
          python-version: '3.11'
      - name: Sync extractor dependencies
        run: uv sync --project extractor --frozen
      - name: Run full cycle smoke test
        run: uv run --project extractor bubbola-full-cycle --work-dir tests/generated/full_cycle_ci
