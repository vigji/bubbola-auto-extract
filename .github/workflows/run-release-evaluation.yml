name: Run release evaluation

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: Tag generated by the "Publish evaluator binary" workflow.
        required: true
        type: string
      pdf_path:
        description: Path to the PDF committed in the repo (e.g. docs/invoice.pdf).
        required: true
        type: string

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv with Python 3.11
        uses: astral-sh/setup-uv@v1
        with:
          python-version: '3.11'

      - name: Sync extractor dependencies
        run: uv sync --project extractor --frozen

      - name: Download evaluator binary
        env:
          RELEASE_TAG: ${{ inputs.release_tag }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          gh release download "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" --pattern 'pdf_eval.tar.gz' --dir dist
          tar -xzf dist/pdf_eval.tar.gz -C dist
          chmod +x dist/pdf_eval

      - name: Run reference extractor (submission)
        run: |
          mkdir -p payload
          uv run --project extractor bubbola-extract "${{ inputs.pdf_path }}" --output payload/predictions.json

      - name: Evaluate predictions
        run: |
          ./dist/pdf_eval --predictions payload/predictions.json --output metrics.json | tee evaluation.log

      - name: Upload evaluation metrics
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: |
            metrics.json
            evaluation.log
